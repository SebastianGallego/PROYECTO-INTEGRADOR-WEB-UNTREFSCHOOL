<body>

    <! formsubmit.co Formulario de Contacto>


        <div class="container mt-5">
            <div class="row">
                <div class="col-md-12">
                    <div class="well well-sm">
                        <form class="form-horizontal" method="post">
                            <fieldset>
                                <legend class="text-center header">Contacto:</legend>

                                <div class="containerCampos d-flex flex-column ">


                                    <div class="form-group d-flex">
                                        <span class="text-center"><i class="fa fa-user bigicon"></i></span>
                                        <div class="">
                                            <input id="fname" name="name" type="text" placeholder="Nombre"
                                                class="form-control">
                                        </div>
                                    </div>

                                    <div class="form-group d-flex">
                                        <span class="  text-center"><i class="fa fa-user bigicon"></i></span>
                                        <div class="">
                                            <input id="lname" name="name" type="text" placeholder="Apellido"
                                                class="form-control">
                                        </div>
                                    </div>

                                    <div class="form-group d-flex">
                                        <span class="text-center"><i class="fa fa-envelope bigicon"></i></span>
                                        <div class="">
                                            <input id="email" name="email" type="text" placeholder="Correo Electrónico"
                                                class="form-control">
                                        </div>
                                    </div>

                                    <div class="form-group d-flex">
                                        <span class=" text-center"><i class="fa fa-phone-square bigicon"></i></span>
                                        <div class="">
                                            <input id="phone" name="phone" type="text" placeholder="Teléfono"
                                                class="form-control">
                                        </div>
                                    </div>

                                    <div class="form-group d-flex">
                                        <span class=" text-center"><i class="fa fa-pen bigicon"></i></span>
                                        <div class="">
                                            <textarea class="form-control" id="message" name="message"
                                                placeholder="Ingrese su comentario..." rows="7"></textarea>
                                        </div>
                                    </div>

                                    <div class="form-group d-flex">
                                        <div class=" mt-3 text-center ">
                                            <button type="submit" class=" btn btn-primary btn-lg">Enviar</button>
                                        </div>
                                    </div>

                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
















</body>
