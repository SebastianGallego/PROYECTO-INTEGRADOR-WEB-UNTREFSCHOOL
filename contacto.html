    <! formsubmit.co Formulario de Contacto>
        <div class="container mt-5">
            <div class="row">
                <form class="form-horizontal" method="post">
                    <fieldset>
                        <legend class="text-center header">Contacto:</legend>

                        <div class="containerCampo container-fluid d-flex flex-column align-items-center">


                            <div class="form-group row m-2">
                                <span class="col-2"><i class="fa fa-user bigicon"></i></span>
                                <div class="col-10">
                                    <input id="fname" name="name" type="text" placeholder="Nombre" class="form-control">
                                </div>
                            </div>

                            <div class="form-group row m-2">
                                <span class="col-2"><i class="fa fa-user bigicon"></i></span>
                                <div class="col-10">
                                    <input id="lname" name="name" type="text" placeholder="Apellido"
                                        class="form-control">
                                </div>
                            </div>

                            <div class="form-group row m-2">
                                <span class="col-2"><i class="fa fa-envelope bigicon"></i></span>
                                <div class="col-10">
                                    <input id="email" name="email" type="text" placeholder="Correo Electrónico"
                                        class="form-control">
                                </div>
                            </div>

                            <div class="form-group row m-2">
                                <span class="col-2"><i class="fa fa-phone-square bigicon"></i></span>
                                <div class="col-10">
                                    <input id="phone" name="phone" type="text" placeholder="Teléfono"
                                        class="form-control">
                                </div>
                            </div>

                            <div class="form-group row m-2">
                                <span class="col-2"><i class="fa fa-pen bigicon"></i></span>
                                <div class="col-10">
                                    <textarea class="form-control" id="message" name="message"
                                        placeholder="Ingrese su comentario..." rows="6"></textarea>
                                </div>
                            </div>

                            <div class="form-group row">
                                <div class=" mt-3 mb-3 ">
                                    <button type="submit" class=" btn btn-primary btn-lg">Enviar</button>
                                </div>
                            </div>

                        </div>
                    </fieldset>
                </form>
            </div>

        </div>
